<div class="promo-header"><img src="pictures/promo.jpg" alt="promo" /></div>
<div class="main-page">
  <div class="slider-container">
    <div
      class="slider"
      [ngStyle]="{ transform: 'translateX(' + -currentIndex * 100 + '%)' }"
    >
      <div class="slide" *ngFor="let image of images">
        <img [src]="image" alt="slide" />
      </div>
    </div>
    <button class="left_btn" mat-icon-button (click)="prevSlide()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <button class="right_btn" mat-icon-button (click)="nextSlide()">
      <mat-icon>chevron_right</mat-icon>
    </button>

    <div class="slider-dots">
      <button
        class="dot"
        *ngFor="let image of images; let i = index"
        [ngClass]="{ active: i === currentIndex }"
        (click)="goToSlide(i)"
      ></button>
    </div>
  </div>

  <div class="news-container">
    <div class="news-header">
      <div class="news-titles">
        <h1>AJÁNLÓ</h1>
        <p class="selected-title"><strong>Címlap</strong></p>
        <p>IT Világ</p>
        <p>Hardver</p>
        <p>Tudomány</p>
        <p>Játék</p>
        <p>Film + TV</p>
      </div>
      <div class="news-buttons">
        <button mat-button>Gépösszerakó</button>
        <button mat-button>Ajándékutalvány</button>
        <button mat-button>Notebook kereső</button>
      </div>
    </div>
    <div class="news-articles">
      <div class="big-news">
        <img src="pictures/news1.jpg" alt="" />
        <div class="big-news-text">
          <p class="news-details-type">IT VILÁG</p>
          <h4>
            Botrány a Xiaomi sportautója körül, limitálta a cég a SU7 Ultra
            erejét
          </h4>
          <span>
            A SU7 Ultra némi túlzással egy fegyver, és a cég úgy látta, a
            közönség nem arra használja, amire való, ezért...
          </span>
        </div>
      </div>
      <div class="small-news">Hír2</div>
      <div class="small-news">Hír3</div>
      <div class="smallest-news-container">
        <div class="smallest-news">Hír4</div>
        <div class="smallest-news">Hír5</div>
        <div class="smallest-news">Hír6</div>
        <div class="smallest-news">Hír7</div>
      </div>
    </div>
  </div>
</div>
